      <h2>Contact Me</h2>
      <form action="" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label><br /><input
            type="text"
            id="name"
            placeholder="Name"
            required
          />
          <br />
          <br />
          <label for="email">Email:</label><br /><input
            type="email"
            id="email"
            placeholder="Email"
            required
          />
          <br />
          <br />
          <label for="phone">Phone Number:</label><br /><input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            required
          />
          <br />
          <br />

          <label for="message">Message:</label>
          <br />
          <textarea
            id="message"
            placeholder="Message"
            rows="3"
            maxlength="200"
            required
          ></textarea>
        
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>

  </body>
